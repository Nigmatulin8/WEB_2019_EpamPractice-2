<!DOCTYPE html>
<html>
  <head lang="en">
      <meta charset="UTF-8">
      <title>Single Page Application</title>
      <link rel="stylesheet" href="dist/style.css">
  </head>
  <body>
    <div class="main">
      <div class="main__app" id="app"> </div>
      <ul class="main__list">
        <li>
          <a href="#voices">
            <img src="src/img/baseline-playlist_play-24px.svg" alt="List of recorded audio messages" data-set = "list">
          </a>
        </li>
        <li >
          <a href="#microphone">
            <img src="src/img/baseline-mic_none-24px.svg" alt="Audio recording" data-set = "microphone">
         </a>
        </li>
        <li >
          <a href="#streaming">
            <img src="src/img/baseline-speaker-24px.svg" alt="Play the latest audio message" data-set = "stream">
          </a>
        </li>
      </ul>
    </div>
    <script src='dist/main.js'></script>
  </body>
</html>
